<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิกห้องสมุด</title>
</head>
<body>
    <h1>แบบฟอร์มสมัครสมาชิกห้องสมุด</h1>
    
    <form>
        <label for="full-name-thai">ชื่อ-นามสกุล (ภาษาไทย) <span style="color: red;">*</span>:</label>
        <input type="text" id="full-name-thai" name="full-name-thai" required placeholder="กรุณากรอกชื่อ-นามสกุล">
        <br><br>

        <label for="full-name-eng">ชื่อ-นามสกุล (ภาษาอังกฤษ) <span style="color: red;">*</span>:</label>
        <input type="text" id="full-name-eng" name="full-name-eng" required placeholder="กรุณากรอกชื่อ-นามสกุล (ภาษาอังกฤษ)">
        <br><br>

        <label for="gender">เพศ:</label>
        <input type="radio" id="male" name="gender" value="ชาย" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="หญิง" required>
        <label for="female">หญิง</label>
        <input type="radio" id="other" name="gender" value="อื่นๆ">
        <label for="other">อื่นๆ</label>
        <br><br>

        <label for="student-id">รหัสนักศึกษา <span style="color: red;">*</span>:</label>
        <input type="text" id="student-id" name="student-id" pattern="\d{10}" required placeholder="กรุณากรอกรหัสนักศึกษา 10 หลัก">
        <br><br>

        <label for="faculty">คณะที่ศึกษา <span style="color: red;">*</span>:</label>
        <input type="text" id="faculty" name="faculty" required placeholder="กรุณากรอกคณะที่ศึกษา">
        <br><br>

        <label for="email">ที่อยู่อีเมล <span style="color: red;">*</span>:</label>
        <input type="email" id="email" name="email" required placeholder="กรุณากรอกอีเมล">
        <br><br>

        <label for="dob">วันเดือนปีเกิด <span style="color: red;">*</span>:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="book-type">ประเภทของหนังสือที่สนใจ:</label>
        <select id="book-type" name="book-type">
            <option value="นิยาย">นิยาย</option>
            <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
            <option value="ประวัติศาสตร์">ประวัติศาสตร์</option>
            <option value="ศิลปะ">ศิลปะ</option>
            <option value="การพัฒนาอาชีพ">การพัฒนาอาชีพ</option>
            <option value="การ์ตูน">การ์ตูน</option>
            <option value="อาหาร">อาหาร</option>
            <option value="ท่องเที่ยว">ท่องเที่ยว</option>
            <option value="แฟชั่น">แฟชั่น</option>
            <option value="อื่นๆ">อื่นๆ</option>
        </select>
        <br><br>

        <label for="newsletter">ต้องการรับข่าวสารจากห้องสมุดทางอีเมลหรือไม่:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="รับข่าวสาร">
        <label for="newsletter">รับข่าวสารทางอีเมล</label>
        <br><br>

        <button type="submit">สมัครสมาชิก</button>

        
    </form>
</body>
</html>
